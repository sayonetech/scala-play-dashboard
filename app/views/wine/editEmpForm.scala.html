@(param: Any)

<!-- Employee Edit Form Modal -->
<form name="editEmpForm" ng-submit="updateEmployee()">
    <div class="modal fade" id="editEmpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Employee</h4>
                </div>


                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.name" id="name" value="{{selectedEmployee.name}}" required>
                    </div>

                    <div class="form-group">
                        <label for="text">image</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.image" id="image" required value="{{selectedEmployee.image}}">
                    </div>

                    <div class="form-group">
                        <label for="position">provider</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.provider" value="{{selectedEmployee.provider}}" id="provider" required>
                    </div>

                    <div class="form-group">
                        <label for="companyName">pairing</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.pairing" value="{{selectedEmployee.pairing}}" id="pairing" required>
                    </div>


                    <div class="form-group">
                        <label for="text">description</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.description" id="image" required value="{{selectedEmployee.description}}">
                    </div>

                    <div class="form-group">
                        <label for="position">aroma</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.aroma" value="{{selectedEmployee.aroma}}" id="aroma" required>
                    </div>

                    <div class="form-group">
                        <label for="companyName">taste</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.taste" value="{{selectedEmployee.taste}}" id="taste" required>
                    </div>

                    <div class="form-group">
                        <label for="text">latitude</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.latitude" id="latitude" required value="{{selectedEmployee.latitude}}">
                    </div>

                    <div class="form-group">
                        <label for="position">longitude</label>
                        <input type="text" class="form-control" ng-model="selectedEmployee.longitude" value="{{selectedEmployee.longitude}}" id="longitude" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    <input type="submit" ng-disabled="editEmpForm.$invalid" class="btn btn-warning" value="Save" />
                </div>
                </div>
            </div>
        </div>
    </div>
</form>
